
<div class="container-fluid">
  <br>
	 <div class="col-lg-8">
            <div class="input-group"> <span class="input-group-addon">Filter</span>
             <input id="filter" ng-model="name" type="text" class="form-control" placeholder="Type here..."></div>
     </div>
       <div class="col-lg-4">
       <button style="float:right" type="button" class="btn btn-success"
	     ng-click="goToEdit()">Add New</button>
	</div>
	
	<table class="table table-striped">
		<thead>
		<tr>
		  <th>Name</th>
		  <th>Skill Set</th>
		  <th>Address</th>
		</tr>
		</thead>
		  	<tbody>
				<tr ng-repeat="emp in employees | filter:name">
			
				<td>{{ emp.name | uppercase }}</td>
				<td>{{ emp.class }}</td>
				<td>{{ emp.address }}</td>
				<td>
				<button class="btn" ng-click="editUser(emp.name)">
				   <span class="glyphicon glyphicon-pencil"></span>  Edit
				</button>
				</td>
			</tr>
		</tbody>
    </table>
</div>
